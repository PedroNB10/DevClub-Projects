<!--h = headline, vai de h1 a h6-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Site de vendas, Google, Facebook, Instagram</h1> <!--TAG PRINCIPAL, geralmenter só tem um, ajuda o google filtrar a pesquisa nos bancos de resultados-->
        <!--Quanto menor o número menor a importância no site-->
        <h2>Contas</h2>
        <h3>login</h3>
        <h4>Pull-request</h4>
        <h5></h5>
        <h6></h6>

        <p>Esse é o meu <b>parágrafo</b></p> <!--Tag b serve para ficar em negrito-->

        <p>Esse é o meu <i>parágrafo</i></p><!--Tag i é de itálico-->
        <p>Esse é o meu <strong>parágrafo</strong></p>
    <!-- A principal diferença entre a tag <b> e <strong> é a relevância de pesquisa, nesse caso strong vai ser mais importante na hora de filtrar os resultados de uma pesquisa. Ps. Ambos são negrito. -->
        <br> <!--Break rule-->

</body>
</html>
